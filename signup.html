<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="signup.css" />
    <title>Create ur account !</title>
  </head>
  <body>
    <div class="container">
      <div id="pic"></div>
      <div id="signup">
        <h3>Create your account</h3>
        <h5>start controling your life with us</h5>
        <form action="">
          <input
            type="text"
            class="info"
            placeholder="FirstName"
            minlength="3"
            maxlength="20"
            required
          />
          <input
            type="text"
            class="info"
            placeholder="LastName"
            minlength="3"
            maxlength="20"
            required
          />
          <input id="date" type="date" class="info" value="2000-05-05" />
          <input
            type="text"
            class="info"
            placeholder="Username"
            minlength="3"
            maxlength="20"
            required
          />
          <input
            type="password"
            id="pswrd"
            class="info"
            placeholder="NewPassword"
            minlength="6"
            maxlength="20"
            required
          />
          <input
            type="password"
            id="pswrdc"
            class="info"
            placeholder="confirmUrPassword"
            minlength="6"
            maxlength="20"
            required
          />
          <input id="reseat" type="reset" value="reseat" />
          <input id="submit" type="submit" value="submit" onclick="check()" />
        </form>
      </div>
    </div>
    <script src="time.js"></script>
  </body>
</html>
